<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ormulario de registro - Mi web</title>
</head>
<body>
    <h1>Tarea 12.1 Formularios</h1>
    <form action="" method="GET">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="Nombre" id="name" maxlength="50">
        </p>
        <p>
            <label for="age">Apellidos</label>
            <input type="text" name="Apellidos" id="lastname" maxlength="50">
        </p>
        <p>
            <label for="gender">Sexo</label>
            <br>
            <input type="radio" name="Sexo" id="sexo" value="Masculino">
            <label for="gender">Masculino</label>
            <br>
            <input type="radio" name="Sexo" id="sexo" value="Femenino">
            <label for="gender">Femenino</label>
        </p>
        <p>
            <input type="checkbox" name="ofertas" id="ofertas" checked>
            <label for="ofertas">Deseo recibir información sobre
                novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" name="condiciones" id="condiciones">
            <label for="condiciones">Declaro haber leido y aceptar las
                condiciones generales del programa y la normativa sobre protección de
                datos"</label>
        </p>
        <button>Enviar</button>
        <p>
            <select name="pais" id="pais">
                <option value="Alicante">Alicante</option>
                <option value="Madrid">Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Valencia">Valencia</option>
            </select>
        </p>
        <p>
            <label for="descripcion">Descripción</label>
            <br>
            <textarea name="descripcion" id="descripcion"></textarea>
        </p>
        

    </form>
</body>
</html>
